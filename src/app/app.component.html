<h1>
    ng-clock
</h1>
<div class="digital-clock">
    <div class="digits">
        <div class="digit">{{hours}}</div>
        <div class="digit">{{minutes}}</div>
        <div class="digit">{{seconds}}</div>
    </div>
</div>
<div class="content">
    <div class="clock"></div>
    <div id="hourArrow" class="hour"></div>
    <div id="minArrow" class="min"></div>
    <div id="secondArrow" class="second"></div>
</div>
